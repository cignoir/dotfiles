!
! ckw setting
!

Ckw*foreground: white
Ckw*background: #561842
!Ckw*cursorColor:     green
!Ckw*cursorImeColor:  red
!Ckw*backgroundBitmap: ckw_background.bmp

Ckw*title: ckw[ps]
Ckw*exec:  powershell.exe
Ckw*chdir: d:\workspace

Ckw*scrollHide:  no
Ckw*scrollRight: yes
Ckw*internalBorder: 1
Ckw*lineSpace: 0
Ckw*topmost: no
Ckw*transp: 200
!Ckw*transpColor: #000000

Ckw*font: Myrica M
Ckw*fontSize: 14

Ckw*geometry:  120x40
Ckw*saveLines: 500

Ckw*color0:  #000000
Ckw*color1:  #4444DD
Ckw*color2:  #44DD44
Ckw*color3:  #44DDDD
Ckw*color4:  #DD2222
Ckw*color5:  #DD22A2
Ckw*color6:  #DDA222
Ckw*color7:  #C0C0C0

Ckw*color8:  #808080
Ckw*color9:  #0000FF
Ckw*color10: #00FF00
Ckw*color11: #00FFFF
Ckw*color12: #FF0000
Ckw*color13: #FF00FF
Ckw*color14: #FFFF00
Ckw*color15: #FFFFFF

! 0:tile 1:left-top 2:right-top 3:left-bottom 4:right-bottom
! 5:stretch-h 6:streach-v 7:stretch-fill
!Ckw*backgroundBitmapPos: 0
!Ckw*cursorBlink: yes
